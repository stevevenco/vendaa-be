<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You have been invited to join an organization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .body {
            padding: 30px;
            text-align: center;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 20px 0;
            background-color: black;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            background-color: black;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="body">
                <p>Hello,</p>
                <p>You have been invited to join the organization <strong>{{ organization_name }}</strong> as a {{ role }}.</p>
                <p>Click the button below to accept the invitation:</p>
                <a href="{{ invite_link }}" class="button">Accept Invitation</a>
                <p>This invitation is valid for 7 days.</p>
                <p>If you did not expect this invitation, please ignore this email.</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .body {
            padding: 30px;
            text-align: center;
            color: #333;
        }
        .otp {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin: 20px 0;
        }
        .footer {
            background-color: black;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="body">
                <p>Dear User,</p>
                <p>Thank you for signing up! Please use the OTP below to verify your email address:</p>
                <div class="otp">{{ otp }}</div>
                <p>This OTP is valid for the next 5 minutes.</p>
                <p>If you did not request this, please ignore this email.</p>
            </div>
        </div>
    </div>
</body>
</html>
